{% extends 'app_name/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-gradient text-white text-center">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form method="post" class="p-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input
              type="text"
              class="form-control form-control-lg rounded-pill"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control form-control-lg rounded-pill"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              class="form-control form-control-lg rounded-pill"
              id="password1"
              name="password1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label fw-semibold">Confirm Password</label>
            <input
              type="password"
              class="form-control form-control-lg rounded-pill"
              id="password2"
              name="password2"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill" background-color: #6294c3>Register</button>
          </div>
        </form>
        <div class="text-center mt-4">
          <p class="text-muted">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-primary fw-bold" >Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
